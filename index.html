<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pedro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="app">
            <div class="content" :style="{ minWidth: screenWidth + 'px'}">
              <div class="arrow"></div>
              <div class="text">
                <p>Scroll Right or Shift +</p>
                <div class="mouse-cursor"></div>
              </div>
              <div class="margin" :style="{ width: dogWidth + 'px', left: marginLeft + 'px' }">
                <div class="dog" :style="{ minWidth: 70 + 'px', width: dogWidth + 'px', left: dogPosition + 'px' }">
                  <div class="balloon" :style="{ left: -dogPosition + 100 + 'px' }">
                    <div class="div">{{ this.dogWidth >= 70 ? Math.floor(this.dogWidth - 70) : 0 }}</div>
                  </div>
                  <div class="dog__front">
                    <div class="dog__front-body">
                      <div class="dog__face"></div>
                      <div class="dog__eye"></div>
                    </div>
                    <div class="dog__foot" :class="{ active: scrollX &gt; dogWidth }"></div>
                    <div class="dog__foot" :class="{ active: scrollX &gt; dogWidth }"></div>
                  </div>
                  <div class="dog__back">
                    <div class="dog__back-body"></div>
                    <div class="dog__foot" :class="{ active: scrollX &gt; dogWidth }"></div>
                    <div class="dog__foot" :class="{ active: scrollX &gt; dogWidth }"></div>
                    <div class="dog__tail"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
